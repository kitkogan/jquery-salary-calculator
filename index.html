<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Monthly Costs Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendors/jQuery.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    </body>
        <h1>Monthly Cost Sheet</h1>
        <div id="employeeInfo">
            <input type="text" placeholder="First Name" id="firstNameIn">
            <input type="text" placeholder="Last Name" id="lastNameIn">
            <input type="number" placeholder="Employee ID Number" id="employeeIdIn">
            <input type="text" placeholder="Job Title" id="jobTitleIn">
            <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
        </div>
        
        <button id="submitButton">Submit Employee Information</button>
    </body>
</html>
